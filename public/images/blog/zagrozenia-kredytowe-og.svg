<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient tła emerald -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cień dla ikony -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Cień dla tekstu -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tło z gradientem -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Dekoracyjne kółka tła -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="white" opacity="0.1"/>
  
  <!-- Czerwone akcenty dla ostrzeżeń -->
  <circle cx="200" cy="200" r="60" fill="#dc2626" opacity="0.15"/>
  <circle cx="1000" cy="400" r="80" fill="#dc2626" opacity="0.15"/>
  
  <!-- Dekoracyjne linie ostrzegawcze -->
  <line x1="100" y1="50" x2="1100" y2="50" stroke="#dc2626" stroke-width="3" stroke-opacity="0.3" stroke-dasharray="10 5"/>
  <line x1="100" y1="580" x2="1100" y2="580" stroke="#dc2626" stroke-width="3" stroke-opacity="0.3" stroke-dasharray="10 5"/>
  
  <!-- Główna ikona ostrzeżenia (tarcza z wykrzyknikiem) -->
  <g transform="translate(600, 250)" filter="url(#shadow)">
    <!-- Biały okrąg tarczy -->
    <circle cx="0" cy="0" r="120" fill="white" opacity="0.95"/>
    
    <!-- Czerwone tło dla wykrzyknika -->
    <circle cx="0" cy="0" r="84" fill="#dc2626"/>
    
    <!-- Wykrzyknik (biały) -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="96" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">!</text>
  </g>
  
  <!-- Tekst główny -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">
    Zagrożenia kredytowe
  </text>
  
  <!-- Podtytuł -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.95" filter="url(#textShadow)">
    Na co uważać przy zaciąganiu kredytu
  </text>
  
  <!-- URL strony -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.85">
    www.kredytanaliza.pl
  </text>
</svg>

