<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="white" opacity="0.1"/>
  
  <!-- Ikona -->
  <g transform="translate(500, 180)" filter="url(#textShadow)">
    <path d="M 100 20 Q 60 20 60 50 Q 60 80 100 120 Q 140 80 140 50 Q 140 20 100 20" fill="white" opacity="0.95" stroke="#059669" stroke-width="3"/>
    <path d="M 100 40 Q 75 40 75 55 Q 75 70 100 100 Q 125 70 125 55 Q 125 40 100 40" fill="#059669"/>
  </g>
  
  <!-- Tytuł (wieloliniowy) -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">Ubezpieczenie kredytu hipotecznego - czy jest</text>
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">obowiązkowe?</text>
  
  
  <!-- Podtytuł -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.95" filter="url(#textShadow)">
    Kompletny przewodnik po ubezpieczeniach kredytu hipotecznego: typy,...
  </text>
  
  <!-- URL -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.85">
    www.kredytanaliza.pl
  </text>
</svg>