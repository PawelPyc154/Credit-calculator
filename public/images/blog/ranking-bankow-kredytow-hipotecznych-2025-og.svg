<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="white" opacity="0.1"/>
  
  <!-- Ikona -->
  <g transform="translate(500, 180)" filter="url(#textShadow)">
    <path d="M 100 20 L 120 40 L 120 60 L 100 70 L 80 60 L 80 40 Z" fill="white" opacity="0.95"/>
    <rect x="90" y="70" width="20" height="30" rx="5" fill="white" opacity="0.95"/>
    <rect x="85" y="100" width="30" height="10" rx="5" fill="white" opacity="0.95"/>
    <circle cx="100" cy="50" r="15" fill="#fbbf24"/>
  </g>
  
  <!-- Tytuł (wieloliniowy) -->
  <text x="600" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">Ranking banków kredytów hipotecznych 2025 -</text>
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">najlepsze oferty</text>
  
  
  <!-- Podtytuł -->
  <text x="600" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="26" fill="white" text-anchor="middle" opacity="0.95" filter="url(#textShadow)">
    Kompleksowe porównanie ofert kredytów hipotecznych z polskich bankó...
  </text>
  
  <!-- URL -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.85">
    www.kredytanaliza.pl
  </text>
</svg>