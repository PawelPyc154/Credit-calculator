<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Tło emerald z gradientem -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tło z gradientem -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Kalkulator - biały, większy z cieniem -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Główny prostokąt kalkulatora -->
  <rect x="96" y="96" width="320" height="320" rx="24" fill="white" filter="url(#shadow)"/>
  
  <!-- Linie siatki kalkulatora - emerald -->
  <!-- Pionowa linia -->
  <line x1="256" y1="96" x2="256" y2="416" stroke="#059669" stroke-width="12" stroke-linecap="round"/>
  <!-- Pozioma linia -->
  <line x1="96" y1="256" x2="416" y2="256" stroke="#059669" stroke-width="12" stroke-linecap="round"/>
</svg>

